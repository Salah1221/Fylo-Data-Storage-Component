<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="parent">
    <main>
      <div class="container">
        <div class="logo-part">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo logo">
          </div>
          <div class="icons">
            <div class="doc-icon">
              <img src="./images/icon-document.svg" alt="Document icon">
            </div>
            <div class="folder-icon">
              <img src="./images/icon-folder.svg" alt="Folder icon">
            </div>
            <div class="upload-icon">
              <img src="./images/icon-upload.svg" alt="Upload icon">
            </div>
          </div>
        </div>
        <div class="storage-part">
          <div class="text">
            Youâ€™ve used <span>815 GB</span> of your storage
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar">
              <div class="white-circle"></div>
            </div>
          </div>
          <div class="min-and-max-storage">
            <div class="min-storage">0 GB</div>
            <div class="max-storage">1000 GB</div>
          </div>
          <div class="storage-left">
            185 <span>GB Left</span>
          </div>
        </div>
      </div>
      <div class="background-photo">
        <img src="./images/bg-desktop.png" alt="" id="desktop-back">
        <img src="./images/bg-mobile.png" alt="" id="mobile-back">
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Salah Najem</a>.
  </div>
</body>

</html>
